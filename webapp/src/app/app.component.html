<header>
    <div class="container-fluid ">
		<div class="row ">
			<nav class="col-12 navbar navbar-expand-md navbar-dark " id="upbar">

				<h3>
					<i class="material-icons ml-3">restaurant_menu</i>truYum
				</h3>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#collapsibleNavbar">
			    </button>
					<ul class="navbar-nav  ml-auto">
						<li class="nav-item active">
							<a class="nav-link"	(click)="clickOnAddCart()" routerLink="search-bar/">Menu Items</a>
						</li>
						<li class="nav-item active" *ngIf="loggedIn() && !isAdmin()">
							<a class="nav-link" routerLink="cart/">Cart</a>
						</li>
						<li class="nav-item active mt-2" *ngIf="loggedIn()">
							<i class="material-icons other_icon">person </i>{{this.authService.username}}
						</li>
						<li class="nav-item active" *ngIf="loggedIn()" (click)="logout()">
							<a class="nav-link" routerLink="search-bar/">Logout</a>
						</li>
						<li class="nav-item active" (click)="clickOnAddCart()" *ngIf="!loggedIn()">
							<a class="nav-link" routerLink="login/">Login</a>
						</li>
						<li class="nav-item active " (click)="clickOnAddCart()" *ngIf="!loggedIn()">
							<a class="nav-link" routerLink="signup/">Signup</a>
						</li>
					</ul>
				
			</nav>
			</div>
        </div>

	
	

	</header>

<router-outlet></router-outlet>
<div  class="navbar navbar-expand-sm navbar-dark text-light footer ">

		<h6>Copyright 2019</h6>
	
</div>
